<!DOCTYPE html>
<html lang ="en">

<head>
  <title>survey-form.freecodecamp.rocks</title>
   <link rel="stylesheet" href="styles.css"> 
   <meta charset="UTF-8">
</head>

<body>
  <h1 id= "title">freeCodeCamp Survey Form</h1>

  <p id= "description">Thank you for taking the time to help us improve the platform</p>
  <form id = "survey-form"> 
    <label for= "name" id ="name-label">Name
    <input id="name" type="text" placeholder="Write your name" required></label>
     <label for= "email" id = "email-label">Email
    <input id="email" type="email"  pattern="+@\.com" placeholder="Write your email"  required>
     <label for= "age" id= "number-label">Age</label>
    <input id="number" type="number" placeholder="Write your age" min = "1"  max="45" required></label>
   
       <label for= "role">Which option best describes your current role?
    <select id="dropdown" name="role" required>
            <option value="">select one role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
             <option value="4">Prefer not to say </option>
            <option value="5">Other</option>
          </select>
        </label>

        <label for= "recommend">Would you recommend freeCodeCamp to a friend?</label>
  

               <label for="definately"><input 
  class= "inline"          id="definately" type="radio" name="recommend"  value="definately"/> Definately</label>

        <label for="maybe"><input class= "inline" id="maybe" type="radio" name="recommend" value="maybe"/> Maybe</label>
        
               <label for="not-sure"><input  class= "inline" id="not-sure" type="radio" name="recommend" value="not-sure" /> Not sure</label>
               <label for= "role">What is your favorite feature of freeCodeCamp?
    <select id="dropdown" name="role" value="role" required>
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
             <option value="4">Open Source </option>
          </select>
        </label>
        
        <label> What would you like to see improved? (Check all that apply)</label>
         <label for="Front-end-Projects">
          <input id="Front-end-Projects" type="checkbox"  value="Front-end-Projects" class= "inline"   /> Front-end Projects </label>
            <label for="Back-end-Projects">
          <input id="Back-end-Projects" type="checkbox" value="Back-end-Projects" class= "inline"  /> Back-end Projects </label>
                      <label for="Data-Visualization">
          <input id="Data-Visualization" type="checkbox" value="Data-Visualization" class= "inline"  /> Data Visualization </label>
                      <label for="Challenges">
          <input id="Challenges" type="checkbox" value="Challenges" class= "inline"  /> Challenges </label>

          <label for="Open-Source-Community">
          <input id="Open-Source-Community" type="checkbox" value="Open-Source-Community"  class= "inline"  /> Open Source Community </label>

            <label for="Gitter-help-rooms">
          <input id="Gitter-help-rooms" type="checkbox" value="Gitter-help-rooms" class= "inline"  />Gitter help rooms </label>

                     <label for="Videos">
          <input id="Videos" type="checkbox" value="Videos" class= "inline"  />Videos </label>

                              <label for="Wiki">
          <input id="Wiki" type="checkbox" value="Wiki" class= "inline"  />Wiki </label>
     
    <label for="Forum">
          <input id="Forum" type="checkbox"  value="Forum" class= "inline" />Forum </label>

          <label for="Additional-Courses">
          <input id="Additional-Courses" type="checkbox" value="Additional-Courses" class= "inline"  />Additional Courses </label>
</fieldset> 
    
               <label for="">Any comments or suggestions?
          <textarea id="comment" name="comment"  placeholder="Write your comment here..."></textarea>
        </label>
     
      <input  id ="submit" type="submit" value="Submit" />
      
  </form>
</body>
</html>
